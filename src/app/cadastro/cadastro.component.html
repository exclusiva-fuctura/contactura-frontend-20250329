<div class="container">
  <!-- menu -->
  <app-menu></app-menu>
  <!-- logout -->
  <app-logout></app-logout>    

  <h1>CADASTRO DE USUÁRIO</h1>

  <form [formGroup]="formulario" novalidate>
    <mat-grid-list cols="4" rowHeight="2:1">
      <!-- linha 1 -->
      <mat-grid-tile class="coluna" colspan="4">
        <mat-form-field appearance="fill" class="input-email">
          <mat-label>E-mail</mat-label>
          <input matInput formControlName="email" minusculo>
          <mat-error *ngIf="formulario.get('email')?.invalid">
            Informe um e-mail válido
          </mat-error>
        </mat-form-field>
      </mat-grid-tile>
      <!-- linha 2 -->
      <mat-grid-tile class="coluna" colspan="2">
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="nome" maiusculo>
          <mat-error *ngIf="formulario.get('nome')?.invalid">
            O nome é obrigatório
          </mat-error>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile class="coluna" colspan="2">
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Telefone</mat-label>
          <input matInput formControlName="telefone" telefone>
        </mat-form-field>
      </mat-grid-tile>        
      <!-- linha 3 -->
      <mat-grid-tile class="coluna" colspan="2">
        <mat-form-field appearance="fill">
          <mat-label>Senha</mat-label>
          <input matInput formControlName="senha" type="password">
          <mat-error *ngIf="formulario.get('senha')?.invalid">
            mínimo 5 caracteres
          </mat-error>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile class="coluna" colspan="2">
        <mat-form-field appearance="fill">
          <mat-label>Confirme a Senha</mat-label>
          <input matInput formControlName="confirmarSenha" type="password">
          <mat-error *ngIf="formulario.get('confirmarSenha')?.invalid">
            As senhas precisam ser iguais
          </mat-error>
        </mat-form-field>
      </mat-grid-tile>        
      <!-- linha 4 -->
      <mat-grid-tile class="coluna" colspan="4">
        <button mat-raised-button (click)="onLimpar()">Limpar</button>
        <button mat-raised-button color="primary" [disabled]="formulario.invalid" (click)="onCadastrar()">Salvar</button>
      </mat-grid-tile>
    </mat-grid-list>
  </form>
</div>
